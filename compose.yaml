services:
  # UI for agencies: http://localhost:3000
  web:
    build: ./client
    ports:
      - "3001:3000"
    volumes:
      - ./client/app:/app/app
      - ./client/public:/app/public
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5001

  # Native Mac/ARM64 Audit Engine
  api:
    build: ./server
    ports:
      - "5001:5000"
    # Essential for Mac/Puppeteer stability
    shm_size: '2gb'
    deploy:
      resources:
        limits:
          memory: 4G